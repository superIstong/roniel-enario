<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development</title>

    <link rel="stylesheet" href="data.css">

    <link rel="shoutcut icon" type="x-icon" href="icon-removebg-preview.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light-subtle">
    <header class="text-end">
        <button class="btn btn-dark btn-sm m-2 fw-lighter" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">ADMIN</button>
    </header>
    
    <!-- Modal for Admin -->
    <div class="modal fade position-absolute top-50 end-0 translate-middle-y" id="exampleModal" tabindex="-1" aria-labelledby="Administrator" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center">
                    <h1 class="modal-title fs-5" id="Administrator">ADMINISTRATOR</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column row-gap-3">
                    <input type="text" class="form-control rounded-pill" placeholder="Administrator" id="modal-input">
                    <input type="password" class="form-control rounded-pill" placeholder="Enter password" id="modal-password">
                    <button class="btn btn-primary rounded-pill" id="modal-login">Log In</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="container rounded-3 shadow-lg position-absolute top-50 start-50 translate-middle">
            <div class="row">
                <div class="col-lg">
                    <div class=" d-flex flex-column align-items-center p-5">
                        <p class="text-muted">WELCOME TO</p>
                        <span class="d-flex align-items-center mb-3">
                            <i class="bi bi-brilliance fs-2"></i>
                            <p class="mb-0 fs-3 ms-2">COMPANY</p>
                        </span>
                        <p class="w-75 text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum excepturi voluptate, adipisci, assumenda minima non rem.</p>
                        <form action="" class="d-flex flex-column row-gap-3" id="account">
                            <input type="text" class="form-control rounded-pill" id="userId" placeholder="Enter your ID" required>
                            <input type="text" class="form-control rounded-pill" id="username" placeholder="Enter your username" required>
                            <input type="password" class="form-control rounded-pill" id="password" placeholder="Enter your passsword" required>
                            <button class="btn btn-primary rounded-pill" type="submit">Submit</button>
                            <span class="d-flex align-items-center justify-content-center">
                                <p class="mb-0">Don't have an Account?</p>
                                <a href="" class="ms-2">Sign Up Now</a>
                            </span>
                            <p class="text-muted text-center">or</p>
                            <div class="d-flex align-items-center justify-content-center column-gap-3">
                                <i class="bi bi-facebook text-primary fs-5" type="button"></i>
                                <i class="bi bi-instagram text-danger fs-5" type="button"></i>
                                <i class="bi bi-twitter text-primary fs-5" type="button"></i>
                                <i class="bi bi-linkedin text-primary fs-5" type="button"></i>
                            </div>
                            <div id="result" class="text-success text-center rounded-2"></div>
                        </form>
                    </div>
                </div>
                <div class="col-lg p-0 d-none d-lg-block">
                    <div class="card bg-dark text-white">
                        <img src="building2.jpg" class="card-img" alt="..." style="height: 45rem;">
                    </div>
                </div>
            </div>
        </div>
    </main>
   

    <script src="updata.js"></script>
    <script src="modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
